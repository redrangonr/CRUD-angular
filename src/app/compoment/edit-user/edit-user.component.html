<h1>Cập nhật thông tin danh mục sản phẩm</h1>
<form [formGroup]="productForm" (ngSubmit)="Submit()">
  <table>
    <tr>
      <td>Tên danh mục:</td>
      <td><input type="text" formControlName="name" value="{{products.name}}"></td>
    </tr>
    <tr>
      <td>So luong san pham</td>
      <td><input type="text" formControlName="quantity" value="{{products.quantity}}"></td>
    </tr>
    <tr>
      <td>Binh luan</td>
      <td><input type="text" formControlName="comment" value="{{products.comment}}"></td>
    </tr>
    <tr>
      <td></td>
      <td><button>Cập nhật</button></td>
    </tr>
  </table>
</form>
